{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugel</title>
    <link rel="icon" href="{% static 'search_app/images/favicon.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'search_app/images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'search_app/css/style.css' %}">
</head>
<body>
    <div class="container">
        <header class="search-header">
            <h1 class="search-title">
                <span class="blue-text">Gu</span><span class="red-text">gel</span>
            </h1>
            <p class="search-subtitle">AI-Summarized Search Engine</p>
        </header>

        <div class="search-form">
            <input type="text" id="search-input" class="search-input" placeholder="Enter your search query...">
            <button id="search-button" class="search-button">Search</button>
        </div>

        <div id="loading" class="loading">
            Searching and processing...
        </div>

        <div id="errors" class="errors"></div>

        <div id="enhanced-section" class="enhanced-section">
            <h2 class="enhanced-title">AI-Generated Insights</h2>
            <div id="enhanced-content"></div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="{% static 'search_app/js/search.js' %}"></script>
</body>
</html>
